<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Auction Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-gavel me-2"></i>Auction House
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item d-none" id="adminBtn">
                        <a class="nav-link" href="admin.html">
                            <i class="fas fa-crown me-1"></i>Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">
                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        <!-- Profile Header -->
        <div class="profile-header text-white p-4 mb-4">
            <div class="row align-items-center">
                <div class="col">
                    <h2><i class="fas fa-user-circle me-2"></i>My Profile</h2>
                    <p class="mb-0" id="userEmail"></p>
                    <p class="mb-0" id="username"></p>
                </div>
            </div>
        </div>

        <!-- Statistics Row -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stat-card primary">
                    <i class="fas fa-gavel stat-icon"></i>
                    <div class="stat-value" id="activeBidsCount">0</div>
                    <div class="stat-label">Active Bids</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card accent">
                    <i class="fas fa-trophy stat-icon"></i>
                    <div class="stat-value" id="wonAuctionsCount">0</div>
                    <div class="stat-label">Won Auctions</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card" style="background: var(--gradient-1);">
                    <i class="fas fa-money-bill-wave stat-icon"></i>
                    <div class="stat-value" id="totalBidsValue">â‚¹0</div>
                    <div class="stat-label">Total Bid Value</div>
                </div>
            </div>
        </div>

        <!-- Active Bids -->
        <div class="card mb-4">
            <div class="card-header">
                <h3><i class="fas fa-gavel me-2"></i>My Active Bids</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Auction</th>
                                <th>Your Bid</th>
                                <th>Current Highest</th>
                                <th>Status</th>
                                <th>Time Left</th>
                            </tr>
                        </thead>
                        <tbody id="activeBidsTable">
                            <!-- Active bids will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Won Auctions -->
        <div class="card mb-4">
            <div class="card-header">
                <h3><i class="fas fa-trophy me-2"></i>Won Auctions</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Auction</th>
                                <th>Final Price</th>
                                <th>End Date</th>
                            </tr>
                        </thead>
                        <tbody id="wonAuctionsTable">
                            <!-- Won auctions will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Bid History -->
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-history me-2"></i>Bid History</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Auction</th>
                                <th>Bid Amount</th>
                                <th>Date</th>
                                <th>Result</th>
                            </tr>
                        </thead>
                        <tbody id="bidHistoryTable">
                            <!-- Bid history will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <!-- Toast message will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/profile.js"></script>
</body>
</html>
